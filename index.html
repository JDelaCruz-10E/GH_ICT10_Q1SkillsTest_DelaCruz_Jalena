<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Food Ordering System</h1>

    <h3>Menu:</h3>

    <form>
        <label>Carbonara</label>
        <input type="checkbox" id="menu1" value=120.50><br>
        <label>Spaghetti</label>
        <input type="checkbox" id="menu2" value=120.99><br>
        <label>Coke float</label>
        <input type="checkbox" id="menu3" value=49.50><br>
    </form>

    <h3>Customer Details:</h3>
        <form>
            <input type="text" id="name"><br>
            <input type="text" id="address"><br>
            <input type="number" id="contact"><br>
            <input type="button" value="Create Order" py-click="ordering_form">
        </form>
    <br>
    <div id="output"></div>
    <py-script src="main.py"></py-script>
</body>
